<!doctype html>
<html lang="en" ng-app="financeApp">
<head>
	<meta charset="utf-8">
	<title>Finance Registration</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<ul class="nav">

			</ul>
		</div>
	</div>


	<style type="text/css">input.ng-invalid.ng-dirty{background-color: pink}</style>

	<div class="container">
		
		<div ng-controller="EditFinanceController">

			<h1>New finance item</h1>
			<hr/>

			<form name="newFinanceItemForm">
				<fieldset>
					<label for="financeItemName">Name:</label>
					<input id="financeItemName" required ng-model="event.name" placeholder="Enter name"/>
					<label for="financeItemAmount">Amount:</label>
					<input id="financeItemAmount" ng-model="event.amount" placeholder="Enter Amount"/>
					<label for="financeItemDate">Date:</label>
					<input id="financeItemDate" ng-model="event.date" ng-pattern="/\d\d/\d\d/\d\d\d\d/" placeholder="Enter Date mm/dd/yyy"/>
					<label for="financeItemType">Type:</label>
					<input id="financeItemType" ng-model="event.type" placeholder="Type of finance"/>
					<label for="financeItemPaidBy">Paid by:</label>
					<input id="financeItemPaidBy" ng-model="event.paid_by.name" placeholder="Paid by whom?"/>
					<label for="financeItemPeopleInvolved">People involved:</label>
					<input id="financeItemPeopleInvolved" ng-model="event.between_persons" placeholder="Names of people involved"/>
					<label for="financeItemImageURL">Finance image:</label>
					<input id="financeItemImageURL" type="url" ng-model="event.imageURL" placeholder="Image of bill, etc.."/>					

				</fieldset>

				<img ng-src="{{event.imageURL}}" src=""/>

				<br/><br/>

				<button type="submit" ng-disabled="newFinanceItemForm.$invalid" ng-click="SaveFinanceItem(event, newFinanceItemForm)">Save</button>
				<button type="submit" ng-click="CancelSave()">Cancel</button>
			</form>

		</div>
				
	</div> 


	<script type="text/javascript" src="/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="/lib/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/FinanceController.js"></script>
	<script type="text/javascript" src="/js/controllers/EditFinanceController.js"></script>
</body>
</html>
