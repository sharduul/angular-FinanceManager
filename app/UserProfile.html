<!doctype html>
<html lang="en" ng-app="financeApp">
<head>
	<meta charset="utf-8">
	<title>Edit Profile</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/app.css">
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<ul class="nav">

			</ul>
		</div>
	</div>


	<div class="container-fluid" ng-controller="EditProfileController">
			
		<form name="profileForm">
			<div class="row-fluid">
				<div class="span3" style="margin:10px;">
					<!-- <img src="/img/profile.jpg"> -->
					<img src="{{getProfileUrl()}}">
				</div>
			

				<div class="span3" style="margin:10px;">
					<fieldset>
						<label for="userName">User Name:</label>
						<input id="userName" focus required ng-model="user.userName" type="text" placeholder="Enter User Name"/>
						<label for="password">Password:</label>
						<input id="password" required type="password" ng-model="user.password" placeholder="Enter Password"/>
					</fieldset>
				

					<fieldset>
						<label for="name">Name:</label>
						<input id="name" required ng-model="user.name" type="text" placeholder="Enter name"/>
						<label for="email">Email Address:</label>
						<input id="email" required type="email" ng-model="user.email" placeholder="Enter email"/>
					</fieldset>

					<br/>

					<button type="submit" ng-disabled="newFinanceItemForm.$invalid" ng-click="SaveFinanceItem(event, newFinanceItemForm)">Save</button>
					<button type="submit" ng-click="CancelSave()">Cancel</button>

				</div>
			</div>
		</form>

	</div>


	<script type="text/javascript" src="/lib/jquery.min.js"></script>
	<script type="text/javascript" src="/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="/lib/angular/angular.min.js"></script>
	<script type="text/javascript" src="/lib/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/FinanceController.js"></script>
	<script type="text/javascript" src="/js/controllers/EditProfileController.js"></script>
	<script type="text/javascript" src="/js/services/UserProfileData.js"></script>
</body>
</html>
