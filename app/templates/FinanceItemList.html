<div >
    <h1>Finance Items</h1>
    <hr/>
    <hr/>
    <ul class="thumbnails">
        <li ng-repeat="event in financeItems|orderBy:sortorder" class="span5">
            <a href="#/financeItemDetails/{{event.id}}">
                <div class="well hoverwell">
                    <div class="row"><h2 class="span6">{{event.name}}
                    </h2></div>
                    <div class="row"><span class="span1">Date:</span>
                        <span>{{event.date}}</span>
                    </div>
					<div class="row"><span class="span1">Paid by:</span>
                        <span>{{event.paid_by.name}}</span>
                    </div>
                    <div class="row"><span class="span1">Location:</span>
                        <span>{{event.paid_by.location}}</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
